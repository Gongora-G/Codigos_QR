<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería QR - Universidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 Galería QR Universidad</h1>
            <p>Escanea los códigos QR para ver nuestras imágenes</p>
        </header>

        <div class="imagenes-grid">
            <div class="imagen-card">
                <div class="imagen-preview">
                    <img src="images/imagen1.jpg" alt="Primera Imagen">
                </div>
                <div class="imagen-info">
                    <h3>Primera Imagen</h3>
                    <p>Contenido educativo - Imagen 1</p>
                    <a href="imagen1.html" class="btn">Ver Imagen</a>
                </div>
            </div>

            <div class="imagen-card">
                <div class="imagen-preview">
                    <img src="images/imagen2.jpg" alt="Segunda Imagen">
                </div>
                <div class="imagen-info">
                    <h3>Segunda Imagen</h3>
                    <p>Contenido educativo - Imagen 2</p>
                    <a href="imagen2.html" class="btn">Ver Imagen</a>
                </div>
            </div>


        </div>

        <footer>
            <p>📱 Universidad - Proyecto de Códigos QR</p>
            <p>Escanea un código QR para acceder directamente a una imagen</p>
        </footer>
    </div>
</body>
</html>
